<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="login">
    <div class="login_logo">
        <img src="https://monetizepros.com/wp-content/uploads/2015/08/amazon-logo.png">
    </div>
    <div class="login_container">
        <h1>Sign-in</h1>
        <form>
            <h5>Email(phone or mobile accounts)</h5>
            <input type="text" name="Enter Email" class="input" placeholder="Enter Email">
            <div class="inline_text">
               <span class="password">Password</span> 
                <span class="forgot_pwd"><a href="url">Forgot Password</a></span>
            </div>
            <input type="password" name="Enter Password" class="input" placeholder="Enter Password">
            <button class="login_button">Continue</button>
        </form>
        <p>
            <a href="#" class="int">Need Help?</a>
        </p>
        
    </div>
    <br>
        <h4>New To Amazon</h4>
    <button class="create_acct_button">Create Your Amazon Account</button>
</div>

<hr>
<footer class="footer_section">

</html>
